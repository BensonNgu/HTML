<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="clock.js"></script>
</head>
<body>
    <div class="digital-clock">
        <div class="week">
            <div class="active">SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div class="time">
            <div class="hour">12</div>
            <div class="dot">:</div>
            <div class="min">05</div>
        </div>
    </div>
</body>
</html>
